<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Art Rush</title>
  <script type="module" crossorigin src="/assets/index.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index.css">
</head>

<body>
  <div id="custom-title-bar">
    <button id="minimize-btn" title="Minimize">-</button>
    <button id="maximize-btn" title="Maximize">□</button>
    <button id="close-btn" title="Close">×</button>
  </div>
  <div id="root"></div>
  <script>
    if (window.electronAPI) {
      document.getElementById('minimize-btn').addEventListener('click', () => {
        window.electronAPI.minimizeWindow();
      });

      document.getElementById('maximize-btn').addEventListener('click', () => {
        window.electronAPI.maximizeWindow();
      });

      document.getElementById('close-btn').addEventListener('click', () => {
        window.electronAPI.closeWindow();
      });

      window.electronAPI.onDarkMode((event, args) => {
        document.body.classList.toggle('dark-mode', args.enabled);
      });
    } else {
      console.warn('Electron API not available.');
    }
  </script>
</body>

</html>
